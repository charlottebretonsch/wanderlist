<!DOCTYPE html><html><head><title>Wanderlist</title><link rel="stylesheet" type="text/css" href="./style.css"><link rel="shortcut icon" type="image/png" href="./assets/favicon.png"><meta name="viewport" content="initial-scale=1, maximum-scale=1"></head><body><header><nav><a class="logo" href="./index.html">Wanderlist</a><ul><li><a class="link" href="./city.html">City escape</a></li><li><a class="link" href="./beach.html">Beach holiday</a></li><li><a class="link" href="./countryside.html">Countryside retreat</a></li></ul></nav></header><section class="primary"><div class="content"><h1>Your countryside retreat list</h1><h2>Tick what you've packed</h2><img src="./assets/illustration-countryside.png" alt="Trees, leaf and car base icons created by Made by Made"></div></section><section class="secondary"><div class="content"><h2>Essentials</h2><div class="blocks"><label class="block item" data-name="Passports">Passports<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Passports', event.target.checked)"/><img src="./assets/icon-passport.png" alt="Passports base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Flight tickets">Flight tickets<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Flight tickets', event.target.checked)"/><img src="./assets/icon-flight.png" alt="Flight tickets base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Hotel bookings">Hotel bookings<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Hotel bookings', event.target.checked)"/><img src="./assets/icon-hotel.png" alt="Hotel bookings base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Car rental bookings">Car rental bookings<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Car rental bookings', event.target.checked)"/><img src="./assets/icon-car.png" alt="Car rental bookings base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Wallet">Wallet<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Wallet', event.target.checked)"/><img src="./assets/icon-wallet.png" alt="Wallet base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Phone with charger">Phone with charger<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Phone with charger', event.target.checked)"/><img src="./assets/icon-phone.png" alt="Phone with charger base icon created by Made by Made"/><span class="checkmark"></span></label></div></div></section><section class="secondary"><div class="content"><h2>Basics</h2><div class="blocks"><label class="block item" data-name="Hiking shoes">Hiking shoes<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Hiking shoes', event.target.checked)"/><img src="./assets/icon-hikingshoes.png" alt="Hiking shoes base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Casual outfits">Casual outfits<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Casual outfits', event.target.checked)"/><img src="./assets/icon-casualoutfits.png" alt="Casual outfits base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Underwear">Underwear<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Underwear', event.target.checked)"/><img src="./assets/icon-underwear.png" alt="Underwear base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Soap and shampoo">Soap and shampoo<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Soap and shampoo', event.target.checked)"/><img src="./assets/icon-shampoo.png" alt="Soap and shampoo base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Toothbrush">Toothbrush<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Toothbrush', event.target.checked)"/><img src="./assets/icon-toothbrush.png" alt="Toothbrush base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Toothpaste">Toothpaste<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Toothpaste', event.target.checked)"/><img src="./assets/icon-toothpaste.png" alt="Toothpaste base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Hair comb">Hair comb<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Hair comb', event.target.checked)"/><img src="./assets/icon-brush.png" alt="Hair comb base icon created by Made by Made"/><span class="checkmark"></span></label></div></div></section><section class="secondary"><div class="content"><h2>Extras</h2><div class="blocks"><label class="block item" data-name="Makeup">Makeup<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Makeup', event.target.checked)"/><img src="./assets/icon-makeup.png" alt="Makeup base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Camera with charger">Camera with charger<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Camera with charger', event.target.checked)"/><img src="./assets/icon-camera.png" alt="Camera with charger base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Laptop with charger">Laptop with charger<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Laptop with charger', event.target.checked)"/><img src="./assets/icon-laptop.png" alt="Laptop with charger base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Powerbank with charger">Powerbank with charger<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Powerbank with charger', event.target.checked)"/><img src="./assets/icon-powerbank.png" alt="Powerbank with charger base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Adaptator">Adaptator<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Adaptator', event.target.checked)"/><img src="./assets/icon-plug.png" alt="Adaptator base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Headphones">Headphones<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Headphones', event.target.checked)"/><img src="./assets/icon-headphones.png" alt="Headphones base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Book">Book<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Book', event.target.checked)"/><img src="./assets/icon-book.png" alt="Book base icon created by Made by Made"/><span class="checkmark"></span></label><label class="block item" data-name="Sunglasses">Sunglasses<input type="checkbox" onchange="wanderlist.set(wanderlist.page, 'Sunglasses', event.target.checked)"/><img src="./assets/icon-sunglasses.png" alt="Sunglasses base icon created by Made by Made"/><span class="checkmark"></span></label></div></div></section><footer><nav><aside><p>Made by <a class="link inline" href="https://www.charlottebretonsch.com/">Charlotte Breton Schreiner</a></p><p class="small">Base icons created by Made by Made</p></aside><ul><li><a class="link" href="https://github.com/charlottebretonsch/wanderlist">Contribute on GitHub</a></li></ul></nav></footer><script src="./storage.js"></script></body></html>
